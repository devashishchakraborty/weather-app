<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="images/appicon.png">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/appicon.png" alt="">&nbsp;
            Weather App
        </header>
        <main>
            <div class="searchBar">
                <form action="">
                    <label for="place">Enter location : </label>
                    <input type="text" id="place" name="place" required>
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5l-1.5 1.5l-5-5v-.79l-.27-.27A6.516 6.516 0 0 1 9.5 16A6.5 6.5 0 0 1 3 9.5A6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14S14 12 14 9.5S12 5 9.5 5Z"/></svg>
                    </button>
                </form>
            </div>
            <div class="weatherInfoCard">
                <div class="location"></div>
                <div class="datetime"></div>
                <div class="currentWeather">
                    <div class="temperature">
                        <div class="actual"></div>
                        <div class="feelsLike"></div>
                    </div>
                    <div class="humidity"></div>
                    <div class="condition">
                        <div class="icon"></div>
                        <div class="text"></div>
                    </div>
                    <div class="wind">
                        <div class="degree"></div>
                        <div class="direction"></div>
                        <div class="speed"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer></footer>
    </div>
    
</body>
</html>
